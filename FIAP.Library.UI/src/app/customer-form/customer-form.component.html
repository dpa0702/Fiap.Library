<div class="container">
  <div [hidden]="submitted">
    <h1>Customer Form</h1>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone"
              required
               [(ngModel)]="model.phone" name="phone"
               #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine"
               class="alert alert-danger">
               Phone is required
          </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
              required
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
               class="alert alert-danger">
               email is required
          </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
              required
               [(ngModel)]="model.address" name="address"
               #address="ngModel">
        <div [hidden]="address.valid || address.pristine"
               class="alert alert-danger">
               Address is required
          </div>
      </div>

      <div class="form-group">
        <label for="document">Document</label>
        <select class="form-control" id="document"
                required
                [(ngModel)]="model.document" name="document"
                #document="ngModel">
          <option *ngFor="let document of documents" [value]="document">{{document}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following Customer:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Phone</div>
      <div class="col-xs-9">{{ model.phone }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9">{{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Address</div>
      <div class="col-xs-9">{{ model.address }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Document</div>
      <div class="col-xs-9">{{ model.document }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
