<div class="container">
  <div [hidden]="submitted">
    <h1>Books Form</h1>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author"
              required
               [(ngModel)]="model.author" name="author"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Author is required
          </div>
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre"
                required
                [(ngModel)]="model.genre" name="genre"
                #genre="ngModel">
          <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following Book:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Author</div>
      <div class="col-xs-9">{{ model.author }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Genre</div>
      <div class="col-xs-9">{{ model.genre }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
